<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EcoQuest - Sustainability Challenge</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>EcoQuest</h1>
        <nav>
            <a href="#" onclick="EcoQuestApp.showPage('dashboard')">Dashboard</a>
            <a href="#" onclick="EcoQuestApp.showPage('challenges')">Challenges</a>
            <a href="#" onclick="EcoQuestApp.showPage('leaderboard')">Leaderboard</a>
            <a href="#" onclick="EcoQuestApp.showPage('profile')">Profile</a>
        </nav>
    </header>

    <main>
        <section id="dashboard" class="page active">
            <h2>Welcome to EcoQuest</h2>
            <div id="progressContainer">
                <div id="progressBar"><span id="progressText">0%</span></div>
            </div>
            <h3>Your Badges</h3>
            <div class="badges" id="badgeContainer"></div>
        </section>

        <section id="challenges" class="page">
            <h2>Daily Challenges</h2>
            <div class="challenge" id="challenge1">
                <h3>Save Energy</h3>
                <p>Turn off unused appliances</p>
                <button onclick="EcoQuestApp.completeChallenge('challenge1')">Complete</button>
            </div>
            <div class="challenge" id="challenge2">
                <h3>Plant a Tree</h3>
                <p>Contribute to a greener planet</p>
                <button onclick="EcoQuestApp.completeChallenge('challenge2')">Complete</button>
            </div>
        </section>

        <section id="leaderboard" class="page">
            <h2>School Leaderboard</h2>
            <div class="leaderboard" id="leaderboardList"></div>
        </section>

        <section id="profile" class="page">
            <h2>Your Profile</h2>
            <div id="userProfile"></div>
        </section>
    </main>

    <!-- Login Modal -->
    <div id="loginModal" class="modal">
        <div class="modal-content">
            <h2>Login</h2>
            <input type="text" id="loginUsername" placeholder="Username">
            <input type="password" id="loginPassword" placeholder="Password">
            <button onclick="EcoQuestApp.login()">Login</button>
            <p>New here? <a href="#" onclick="EcoQuestApp.showSignup()">Sign up</a></p>
        </div>
    </div>

    <!-- Signup Modal -->
    <div id="signupModal" class="modal">
        <div class="modal-content">
            <h2>Sign Up</h2>
            <input type="text" id="signupUsername" placeholder="Username">
            <input type="password" id="signupPassword" placeholder="Password">
            <input type="text" id="signupSchool" placeholder="School Name">
            <button onclick="EcoQuestApp.signup()">Sign Up</button>
        </div>
    </div>

    <!-- Toast Notification -->
    <div id="toast"></div>

    <script src="app.js"></script>
</body>
</html>
